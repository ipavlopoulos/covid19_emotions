<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div id="googleMap" style="width:100%;height:400px;"></div>

<script>
{% block pins %}
jsArrayOfItems = JSON.parse({{ pins | tojson }});

{% endblock %}

function myMap() {
var mapProp= {
  center:new google.maps.LatLng(51.508742,-0.120850),
  zoom:5,
};

var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
for (i=0; i <jsArrayOfItems.length; i++){
var myLatLng = {lat: parseFloat(jsArrayOfItems['lat']) ,  lng: parseFloat(jsArrayOfItems['lon']) };
var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: '!'
        });
}
}
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeBgiXhgl7O8pFt_yxAy2rsoRZuoNrHCQ&callback=myMap"></script>

</head>
<body>

</body>
</html>
